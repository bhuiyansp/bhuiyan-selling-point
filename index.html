<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bhuiyan Selling Point</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:Arial, sans-serif;
    }

    body{
      background:#6c63ff;
      color:#fff;
    }

    header{
      padding:24px 16px;
      text-align:center;
    }

    .logo{
      width:120px;
      background:white;
      padding:10px;
      border-radius:50%;
      box-shadow:0 4px 12px rgba(0,0,0,.15);
      margin:0 auto 16px;
    }

    .logo img{
      width:100%;
      display:block;
    }

    .banner{
      width:100%;
      margin:12px auto 24px;
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 8px 20px rgba(0,0,0,.2);
    }

    .banner img{
      width:100%;
      height:auto;
      display:block;
    }

    h1{
      font-size:28px;
      margin:16px 0 8px;
    }

    .tagline{
      font-size:16px;
      opacity:.9;
    }

    .section{
      background:#f5f6fa;
      color:#000;
      padding:20px;
      border-radius:24px 24px 0 0;
      margin-top:32px;
    }
  </style>
</head>

<body>

  <header>
    <!-- LOGO -->
    <div class="logo">
      <img src="logo.png" alt="Bhuiyan Selling Point Logo">
    </div>

    <!-- BANNER -->
    <div class="banner">
      <img src="banner.jpg" alt="Welcome Banner">
    </div>

    <h1>BHUIYAN SELLING POINT</h1>
    <p class="tagline">Trusted Online Shop | নির্ভরযোগ্য অনলাইন</p>
  </header>

  <div class="section">
    <h2>Our Products</h2>
    <p>Products will appear here…</p>
  </div>

</body>
</html>
